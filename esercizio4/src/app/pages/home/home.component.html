<div class="container mx-auto px-auto">
    <div class="row mx-auto">

        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 mx-auto mt-3" *ngFor="let f of foto" >

            <div class="card"id="card-Foto">
                <img src="{{f.url}}" class="card-img-top img-fluid" id="foto-url" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{f.title}}</h5>

                    <button class="btn btn-danger ">ELIMINA</button>
                </div>
            </div>
        </div>

    </div>
</div>
